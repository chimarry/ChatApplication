<div class="login-form">
    <form *ngIf="!requestInProgress" (submit)="submit()" [formGroup]="loginForm">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group p-1">
            <input formControlName="username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group p-1">
            <input formControlName="password" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group p-1">
            <input (change)="fileChange($event)" formControlName="file" type="file" class="form-control" placeholder="Certificate" required="required">
        </div>
        <div class="form-group p-1 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>      
    </form>
    <p *ngIf="!requestInProgress" class="text-center"><a [routerLink]="['/create-user']">Create an Account</a></p>
    <div class="text-center p-2" *ngIf="requestInProgress">
        <img src="/assets/images/loading-buffering.gif" />
    </div>
</div>
